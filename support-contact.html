<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UWCS - Support & Contact</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .modal-content h3 {
            margin-bottom: 1rem;
        }

        .modal-content form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .modal-content input, .modal-content button {
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        .modal-content button {
            background: #2b7a4b;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .modal-content button:hover {
            background: #245f39;
        }

        .modal-content .close {
            background: transparent;
            border: none;
            font-size: 1.5rem;
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">UWCS</div>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="wildlife-projects.html">Wildlife & Projects</a></li>
                <li><a href="events-education.html">Events & Education</a></li>
                <li><a href="support-contact.html">Support & Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="support">
        <h2>Support Our Cause</h2>
        <p>Your donations help us protect Uganda's wildlife and create a sustainable future.</p>
        <a href="#" class="btn" id="donateBtn">Donate Now</a>
    </section>
    <section class="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Uganda Wildlife Conservation Society | All rights reserved.</p>
    </footer>

    <!-- Donation Modal -->
    <div class="modal" id="donationModal">
        <div class="modal-content">
            <button class="close" id="closeModal">&times;</button>
            <h3>Make a Donation</h3>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <input type="number" placeholder="Donation Amount ($)" required>
                <button type="submit">Donate</button>
            </form>
        </div>
    </div>

    <script>
        // Modal functionality
        const donateBtn = document.getElementById('donateBtn');
        const donationModal = document.getElementById('donationModal');
        const closeModal = document.getElementById('closeModal');

        donateBtn.addEventListener('click', (e) => {
            e.preventDefault();
            donationModal.style.display = 'flex';
        });

        closeModal.addEventListener('click', () => {
            donationModal.style.display = 'none';
        });

        // Close modal when clicking outside of it
        window.addEventListener('click', (e) => {
            if (e.target === donationModal) {
                donationModal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
